---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-apps
spec:
  project: applicationsets
  source:
    repoURL: https://github.com/ssbagwe/gitops-lab
    targetRevision: main
    path: deploy/platform-apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
