k8sgpt:
  enabled: true
  name: k8sgpt
  ai:
    enabled: true
    model: gpt-4o-mini
    backend: openai
    secret:
      name: k8sgpt-secret
      key: openai-api-key
    # backOff:
    #   enabled: false
    #   maxRetries: 5
    # anonymized: false
    # language: english
    # proxyEndpoint: ""
  noCache: false
  repository: ghcr.io/k8sgpt-ai/k8sgpt
