k8sgpt-operator:
  serviceMonitor:
    enabled: true
  grafanaDashboard:
    enabled: true
    namespace: monitoring
    label:
      key: grafana_dashboard
      value: "1"
  controllerManager:
    replicas: 1
    manager:
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 128Mi
