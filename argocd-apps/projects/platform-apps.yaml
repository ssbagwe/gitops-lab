---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform-apps
spec:
  description: Argo CD project for deploying platform applications
  sourceRepos:
    - "*"
  destinations:
    - name: "in-cluster"
      server: https://kubernetes.default.svc
      namespace: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
