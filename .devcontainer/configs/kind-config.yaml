# Kind cluster configuration for GitOps Lab
# Creates a multi-node cluster for realistic practice
# Using Kubernetes 1.34 node image
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: lab
nodes:
  # Control plane node
  - role: control-plane
    image: kindest/node:v1.34.3
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Ingress HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # Ingress HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for services
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 30443
        hostPort: 30443
        protocol: TCP
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
  # Worker nodes
  - role: worker
    image: kindest/node:v1.34.3
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
  - role: worker
    image: kindest/node:v1.34.3
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
networking:
  # Use calico-compatible pod subnet
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
